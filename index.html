<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asul&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <header>
      <!--mobile navbar-->
      <nav aria-label="mobile" class="mobile-nav">
        <a><img src="images/logo/logo.png" alt="logo" class="logo" id="nav-logo"></a>
        <div id="nav-links">
          <a href="#">ABOUT</a>
          <a href="#">FIGHTERS</a>
          <a href="#">MAP</a>
          <a href="#">LOCATIONS</a>
          <a href="#">QUOTES</a>
          <a href="#">GIF</a>
        </div>
        <div id="bars-wrapper">
          <a href="javascript:void(0);" id="nav-bars" onclick="navDropdown()"><i class="fa-solid fa-bars fa-4x"></i></a>
        </div>
      </nav>

      <!--desktop navbar-->
      <nav aria-label="desktop" class="desktop-nav">
        <div id="desktop-nav-links">
          <a href="#" class="desk-links">ABOUT</a>
          <a href="#" class="desk-links">FIGHTERS</a>
          <a href="#" class="desk-links">MAP</a>
          <a><img src="images/logo/logo.png" alt="logo" class="logo" id="desktop-nav-logo"></a>
          <a href="#" class="desk-links">LOCATIONS</a>
          <a href="#" class="desk-links">QUOTES</a>
          <a href="#" class="desk-links">GIF</a>
        </div>
      </nav>
    </header>

    <hr id="white-line">

    <main>

      <!--LOTR title image-->
      <div class="row">
        <div class="one-column">
          <img src="images/title/lord_of_the_rings_png_title_by_workfromhomegal_dail067-fullview.png" alt="title" id="title-image">
        </div>
      </div>

      <!--gandalf background row-->
      <div class="row">
        <div class="one-column gandalf-container">
          <img src="images/background/pass1.png" alt="gandalf-background" id="gandalf-background">
          <h2 class="gandalf-text" id="dare-text">Do you dare pass?...</h2>
          <h3 class="gandalf-text" id="join-text">Join the wait list</h3>
          <button type="button" class="gandalf-text" id="sign-button">Sign-up</button>
        </div>
      </div>

    </main>
  </div> <!--Closing div for page container-->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
