<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <header>
      <nav>
        <ul>
          <li id="nav-bars"><a><i class="fa-solid fa-bars fa-4x"></i></a></li>
        </ul>
        <a><img src="images/logo/logo.png" alt="logo" class="logo" id="nav-logo"></a>
        <hr id="white-line">
      </nav>
    </header>

    <main>

      <!--LOTR title image-->
      <div class="row">
        <div class="one-column">
          <img src="images/title/lord_of_the_rings_png_title_by_workfromhomegal_dail067-fullview.png" alt="title" id="title-image">
        </div>
      </div>

      <!--gandalf background row-->
      <div class="row">
        <div class="one-column gandalf-container">
          <img src="images/background/pass1.png" alt="gandalf-background" id="gandalf-background">
          <h2 class="gandalf-text" id="dare-text">Do you dare pass?...</h2>
          <h3 class="gandalf-text" id="join-text">Join the wait list</h3>
          <button type="button" class="gandalf-text" id="sign-button">Sign-up</button>
        </div>
      </div>

    </main>
  </div> <!--Closing div for page container-->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
